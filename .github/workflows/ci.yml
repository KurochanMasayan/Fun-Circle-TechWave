name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  frontend-check:
    name: Frontend Checks
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8
          
      - name: Install dependencies
        working-directory: ./donation-management/donation-management-front
        run: pnpm install
        
      - name: Type check
        working-directory: ./donation-management/donation-management-front
        run: pnpm run typecheck
        
      - name: Lint
        working-directory: ./donation-management/donation-management-front
        run: pnpm run lint
        
      - name: Build
        working-directory: ./donation-management/donation-management-front
        run: pnpm run build

  backend-check:
    name: Backend Checks
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8
          
      - name: Install dependencies
        working-directory: ./donation-management/donation-management-back
        run: pnpm install
        
      - name: Type check
        working-directory: ./donation-management/donation-management-back
        run: pnpm run typecheck
        
      - name: Lint
        working-directory: ./donation-management/donation-management-back
        run: pnpm run lint
        
      - name: Build
        working-directory: ./donation-management/donation-management-back
        run: pnpm run build